<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let person"> {{ person.name ?? 'NA' }} </td>
  </ng-container>

  <ng-container matColumnDef="currentRank">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell *matCellDef="let person"> {{ person.currentRank || 'NA' }} </td>
  </ng-container>

  <ng-container matColumnDef="currentDutyTitle">
    <th mat-header-cell *matHeaderCellDef> Duty </th>
    <td mat-cell *matCellDef="let person"> {{ person.currentDutyTitle || 'NA' }} </td>
  </ng-container>

  <ng-container matColumnDef="careerStartDate">
    <th mat-header-cell *matHeaderCellDef> Career Start </th>
    <td mat-cell *matCellDef="let person"> 
      {{ person.careerStartDate ? (person.careerStartDate | date:'mediumDate') : 'NA' }} 
    </td>
  </ng-container>

  <ng-container matColumnDef="careerEndDate">
    <th mat-header-cell *matHeaderCellDef> Career End </th>
    <td mat-cell *matCellDef="let person"> 
      {{ person.careerEndDate ? (person.careerEndDate | date:'mediumDate') : 'NA' }} 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
