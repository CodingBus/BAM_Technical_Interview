<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let person">
      <!-- Display Mode -->
      <span *ngIf="editingPersonId !== person.personId">
        {{ person.name ?? 'NA' }}
        <button mat-icon-button (click)="startEditing(person)">
          <mat-icon>edit</mat-icon>
        </button>
      </span>

      <!-- Edit Mode -->
      <span *ngIf="editingPersonId === person.personId">
        <input [(ngModel)]="person.name" placeholder="Enter name" />
        <button mat-icon-button color="primary" (click)="saveName(person, person.name)">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="cancelEdit(person)">
          <mat-icon>close</mat-icon>
        </button>
      </span>

      <button mat-icon-button (click)="openDutyDialog(person)">
          <mat-icon>ballot</mat-icon>
        </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="currentRank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
    <td mat-cell *matCellDef="let person"> {{ person.currentRank || 'NA' }} </td>
  </ng-container>

  <ng-container matColumnDef="currentDutyTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duty </th>
    <td mat-cell *matCellDef="let person"> {{ person.currentDutyTitle || 'NA' }} </td>
  </ng-container>

  <ng-container matColumnDef="careerStartDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Career Start </th>
    <td mat-cell *matCellDef="let person">
      {{ person.careerStartDate ? (person.careerStartDate | date:'mediumDate') : 'NA' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="careerEndDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Career End </th>
    <td mat-cell *matCellDef="let person">
      {{ person.careerEndDate ? (person.careerEndDate | date:'mediumDate') : 'NA' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
